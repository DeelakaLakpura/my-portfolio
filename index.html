  <script>

function downloadCV() {
    // Specify the path to your CV file relative to the current page
    var cvFilePath = 'assets/cv/Deelaka.pdf'; // Update the file name and extension as needed

    // Create an anchor element to trigger the download
    var anchor = document.createElement('a');
    anchor.href = cvFilePath;
    anchor.download = 'your_cv_file.pdf'; // Provide the desired download file name
    anchor.style.display = 'none';

    // Append the anchor to the document and trigger a click event
    document.body.appendChild(anchor);
    anchor.click();

    // Clean up by removing the anchor element
    document.body.removeChild(anchor);
}

    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.getItem("theme-color") === "dark" || (!("theme-color" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
      document.getElementById("light__to--dark")?.classList.add("dark--version");
    } 
    if (localStorage.getItem("theme-color") === "light") {
      document.getElementById("light__to--dark")?.classList.remove("dark--version");
    } 
  </script>
